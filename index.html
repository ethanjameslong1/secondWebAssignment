<!DOCTYPE html>
<html>

<body>

  <h1>
    Time of Day Assignment
  </h1>
  <script>
    const now = new Date();
    const hours = now.getHours();
    switch (hours) {
      case 0:
      case 1:
      case 2:
      case 3:
      case 4:
      case 5:
      case 21:
      case 22:
      case 23:
        document.body.style.backgroundColor = 'red';
        break;
      case 6:
      case 7:
      case 8:
      case 9:
      case 10:
      case 11:
        document.body.style.backgroundColor = 'blue';
        break;
      case 12:
      case 13:
      case 14:
      case 15:
      case 16:
      case 17:
        document.body.style.backgroundColor = 'green';
        break;
      default:
        document.body.style.backgroundColor = 'yellow';
    }
  </script>
  <p>

    Ethan Long<br>

    COP 4813<br>

    Computer Science<br>

    Welcome to my dynamic webpage!

  </p>

</body>

</html>
